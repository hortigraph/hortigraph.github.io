message: "Hi there!\r\n\r\nAlex here, Managing Director at ensemble media - we’re a specialist SEO and Wordpress agency based in Brisbane, Australia.\r\nCan We help You ?\r\nIn these unprecedented times, working from home is becoming the norm and with many key staff members now on the Government’s Furlough Scheme plus the pressure of strained supply chains, trying to maintain a fully functioning and operational business is extremely difficult. We might not be able to solve all problems we all face but we can help maintain and improve the performance of your website and digital marketing if this has become a problem for you\r\nIf you are experiencing any issues regarding the reliability of your hosting, the ability to make onsite changes to your website , a drop in ROI, if you have experienced any hacking attempts, if you are having difficulty getting in touch with your current provider or if things are just not going to plan then please get in contact to see if we can help.\r\n\r\nOur web development, digital marketing and maintenance teams are all working efficiently and are available to help should you need us.\r\n\r\nvisit https://bit.ly/piranha-solutions to make an online enquiry , e-mail becreative@piranha-solutions.com or call 01772888331 if you have a problem and need it resolving fast"
